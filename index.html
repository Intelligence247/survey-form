<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>survey form</title>
</head>
<link rel="stylesheet" href="./style.css">

<body>

    <main>
        <header>
            <h1>freeCodeCamp Survey Form</h1>
            <p>Thank you for taking the time to help us improve the platform</p>
        </header>
        <section class="page">
            <div class="first">
                Name<input type="text" placeholder="Enter your name" name="name" required />
                Email<input type="text" placeholder="Enter your email" name="email" required />
                Age (optional)<input type="number" placeholder="Age" name="age" />
                <label>Which option best describes your current role?</label>
                <select>
                    <option value="1">Select current role</option>
                    <option value="2">Student</option>
                    <option value="3">Full time job</option>
                    <option value="4">Full time learner</option>
                    <option value="5">Prefer not to say</option>
                    <option value="6">Other</option>
                </select>
            </div>
            Would you recommend freeCodeCamp to a friend?
            <label><input type="radio" name="ques" />Definitely</label>
            <label><input type="radio" name="ques" />Maybe</label>
            <label><input type="radio" name="ques" />Not sure</label>

            <label>What is your favorite feature of freeCodeCamp?</label>
            <select>
                <Option value="a">Select an option</Option>
                <Option value="b">Challenges</Option>
                <Option value="c">Projects</Option>
                <Option value="d">Community</Option>
                <Option value="e">Open source</Option>

            </select>
            <div class="label">
                <label for="">What would you like to see improved? (Check all that apply)</label>
                <label for="first"><input type="checkbox" class="input-checkbox" name="Prefer" />Front-end Projects
                    <input type="checkbox" class="input-checkbox" name="prefer" />back-end Projects
                    <input type="checkbox" class="input-checkbox" name="prefer" />back-end Projects
                    <input type="checkbox" class="input-checkbox" name="prefer" />back-end Projects</label>
            </div>
        </section>
    </main>
</body>

</html>
