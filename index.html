<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>survey form</title>
    <link rel="stylesheet" href="./style.css">
</head>


<body>

    <main>
        <header>
            <h1>freeCodeCamp Survey Form</h1>
            <p>Thank you for taking the time to help us improve the platform</p>
        </header>
        <form class="survey-form">
            <div class="first">
                Name<input type="text" placeholder="Enter your name" name="name" required />
                Email<input type="text" placeholder="Enter your email" name="email" required />
                Age (optional)<input type="number" placeholder="Age" name="age" />
                <label>Which option best describes your current role?</label>
                <select name="role" id="role">
                    <div class="wid"> <label>What is your favorite feature of freeCodeCamp?</label></div>
                    <option value="first">select current role</option>
                    <option value="second">Student</option>
                    <option value="third">Full time job</option>
                    <option value="fourth">Full time learner</option>
                    <option value="fifth">Prefer not to say</option>
                    <option value="sixth">Others</option>
            </div>
            </select>
            <div class="wid"><label for="radio">Would you recommend freeCodeCamp to a friend</label></div>
            <div class="radio">
                <label for="first"><input type="radio" name="abd"> Definitely</label>
                <label for="second"><input type="radio" name="abd"> Maybe</label>
                <label for="third"><input type="radio" name="abd"> Not sure</label>
            </div>
            <select name="role" id="role">
                <option value="first">select an option</option>
                <option value="second">Challenges</option>
                <option value="third">Projects</option>
                <option value="fourth">Community</option>
                <option value="fifth">Open source</option>
            </select>
            <div class="checkbox">
                <div class="wid"> <label for="ques">What would you like to see improve? (check all that apply)</label>
                </div>
                <label for="first"><input type="checkbox" name="prefer" id="fron"> Front-end Projects</label>
                <label for="first"><input type="checkbox" name="prefer" id="fron"> back-end Projects</label>
                <label for="first"><input type="checkbox" name="prefer" id="fron"> Data Visualization</label>
                <label for="first"><input type="checkbox" name="prefer" id="fron"> Challenges</label>
                <label for="first"><input type="checkbox" name="prefer" id="fron"> Open Source Community</label>
                <label for="first"><input type="checkbox" name="prefer" id="fron"> Gitter help rooms</label>
                <label for="first"><input type="checkbox" name="prefer" id="fron"> Videos</label>
                <label for="first"><input type="checkbox" name="prefer" id="fron"> City Meetups</label>
                <label for="first"><input type="checkbox" name="prefer" id="fron"> Wiki</label>
                <label for="first"><input type="checkbox" name="prefer" id="fron"> Forum</label>
                <label for="first"><input type="checkbox" name="prefer" id="fron"> Additional Courses</label>
            </div>
            <div class="sugestion">
                <div class="wid"> <label for="sugestion">Any comments or Sugestions?</label></div>
                <textarea name="comment" id="comment" cols="30" placeholder="Enter your comment here.."
                    rows="5"></textarea>
            </div>
            <button type="submit">Submit</button>


            <!-- When a form gets submitted, the data is sent to the
                 server and includes entries for the options selected. Inputs
                  of type radio and checkbox report their values from the value attribute. -->

        </form>
    </main>
</body>

</html>
